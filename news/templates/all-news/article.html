{%extends 'all-news/base.html'%}

 {% block content %}

 <div class="container">
   <div class="row">
     <h1 class="text-center">{{article.title}}</h1>
     <hr>
     <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
       <p>{{article.post}}</p>
     </div>
     <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
       <img src="{{article.article_image.url}}"  class="img-responsive" alt="">
     </div>
   </div>
   <div class="row">
     <hr>
     <p>Posted at {{article.pub_date|timesince}} ago by {{article.editor.first_name}}</p>
   </div>
 </div>

 {% endblock %}
